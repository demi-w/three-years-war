
<!DOCTYPE html>
<html>
  <head>
    <link rel="prefetch" href="/fonts/VulfSans/Web/Vulf_Sans-Medium.ttf" as="font">
    <title>3 Years War</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="/fonts.css">
  </head>
    <script type='text/javascript' src='fontdetect.min.js'></script>
    <script src="bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="FileSaver.js"></script>
    <script src="seedrandom.min.js"></script>
    <script src="keyboard.js"></script>
    <script src="gameLogic.js"></script>
    <script src="client.js"></script>
  <body>
    <script>
  var para = 0
  var btn = 3
  var br = 0
  function ignoreAndRun(){
    document.body.removeChild(para);
    document.body.removeChild(btn);
    document.body.removeChild(br);
    document.body.style.display = "flex"
    window.removeEventListener("resize",checkChange)
    loadClient()
  }
  function checkChange(){
    if(window.innerWidth > window.innerHeight){
      ignoreAndRun()
    }
  }
	function orientationCheck(){
		if(window.innerHeight >window.innerWidth){
      document.body.style.display = ""
      para = document.createElement("P");               // Create a <p> element
      para.innerText = "Hello! It appears you're in some form of portrait mode. Please change to landscape mode to continue.";               // Insert text
      para.style.fontFamily = "Vulf Mono"
      para.style.color = "white"
      document.body.appendChild(para);    
      br = document.createElement("br");
      document.body.appendChild(br);   
      btn = document.createElement("BUTTON");   // Create a <button> element
      btn.innerHTML = "Play anyway";                   // Insert text
      btn.onclick = ignoreAndRun
      btn.style.fontFamily = "Vulf Mono"
      document.body.appendChild(btn);
      window.addEventListener('resize', checkChange, false); 
    }else{
      loadClient()
      console.log("uh")
    }
	}
	document.addEventListener("DOMContentLoaded", function(event) {
			  FontDetect.onFontLoaded ('Vulf Mono', orientationCheck, console.log, {msTimeout: 3000});
		  });
    </script>
    </body>
  <!--<div>hello</div> -->
</html>
